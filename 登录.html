<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodExchange Platform</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/information.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <h1 class="text-center">Welcome to login</h1>
    <div class="form-container">
        <form id="loginForm">
            <div class="form-group" id="nameOrPhoneField">
                <label for="exampleID">UserName or Phone Number</label>
                <input type="text" class="form-control" id="exampleID" placeholder="UserName or Phone Number">
            </div>
            <div class="form-group" id="passwordField1">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="current-password">
            </div>
            <div class="checkbox" style="display: flex;">
                <a href="注册.html" class="forgot-password" style="color: #ffc07f">Register?</a>
                <a href="忘记密码.html" class="forgot-password" style="margin-left: auto; color: #ffc07f">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">login</button>
        </form>
        <div class="message-container text-center" id="messageContainer"></div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="axios/axios.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header-placeholder").load("header.html");
        });
    </script>
    <script src="js/loginSubmit.js"></script>
    <script src="js/sendEmailCode.js"></script>
</body>

</html>
