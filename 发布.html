<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/post.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="post mt-5">
        <h1 style="font-weight: bolder">Create a New Post</h1>
        <form id="post-form">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="form-group">
                <label for="post-content">Content</label>
                <textarea class="form-control" id="post-content" rows="15" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-image">Image</label>
                <input type="file" class="form-control-file" id="post-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="axios/axios.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#header-placeholder").load("header.html");
            let token = localStorage.getItem('token');
            axios.defaults.headers.common['token'] = token;
        });
    </script>
    <script src="js/post.js"></script>
</body>

</html>
