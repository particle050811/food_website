<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Post</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/comments.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="css/information.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="article-container"></div>
    <div id="comments-container"></div>

    <div class="comment-interface" id="comment-interface">
        <div class="form-group">
            <textarea class="form-control" id="comment-text" rows="10" placeholder="write down your comment..." style="resize: none; font-size: medium"></textarea>
        </div>
        <input type="hidden" id="article-id" value="">
        <input type="hidden" id="parent-comment-id" value="">
        <div class="d-flex justify-content-between" style="display: flex; align-items: center;">
            <button class="btn btn-danger close-button" id="close-button">close</button>
            <button class="btn btn-primary submit-button" id="submit-button">submit</button>
        </div>

    </div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="axios/axios.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/init.js"></script>
    <script src="js/article.js"></script>
    <script src="js/comments.js"></script>

</body>

</html>
