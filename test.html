<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 调整为顶部对齐 */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 100px; /* 调整顶部间距 */
        }
        .search-box {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 500px;
            height: 50px;
            overflow: hidden;
        }
        .search-input {
            border: none;
            outline: none;
            padding: 0 15px;
            flex: 1;
            font-size: 18px;
        }
        .search-button {
            background-color: #e0e0e0;
            border: none;
            outline: none;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-button span {
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="search-box">
    <input type="text" class="search-input" placeholder="Search food or notes">
    <button class="search-button">
        <span>&#128269;</span> <!-- Unicode字符表示的搜索图标 -->
    </button>
</div>

</body>
</html>
