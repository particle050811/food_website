<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food exchange platform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .post {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            background-color: #fff;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
        }

        .post-content {
            font-size: 14px;
            color: #555;
        }

        .post-meta {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }

        .post-actions {
            margin-top: 8px;
        }

        .post-actions button {
            margin-right: 8px;
        }

        .comment-box {
            margin-top: 16px;
        }

        .comment-box textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">笔记</a></li>
                        <li><a href="#">搜索</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="userButton"><a href="注册.html">用户</a></li>
                        <li style="display: none;" id="avatarContainer">
                            <a href="#">
                                <div class="navbar-avatar"></div>
                            </a>
                        </li>
                        <li><a href="#">发布</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center" id="page-title">Note</h1>
        <div id="posts-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取页面标题和帖子数据
            axios.get('http://localhost:3000/api/page')
                .then(response => {
                    document.getElementById('page-title').innerText = response.data.title;

                    const postsContainer = document.getElementById('posts-container');
                    response.data.posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <div class="post-title">${post.title}</div>
                            <div class="post-content">${post.content}</div>
                            <div class="post-meta">发布于 ${post.time} · 地点：${post.location}</div>
                            <div class="post-actions">
                                <button class="btn btn-primary" onclick="likePost(${post.id})">赞同 ${post.likes}</button>
                                <span>${post.comments.length} 条评论</span>
                            </div>
                            <div class="comments">
                                ${post.comments.map(comment => `<p>${comment}</p>`).join('')}
                            </div>
                            <div class="comment-box">
                                <textarea class="form-control" rows="2" placeholder="写下你的评论..." id="comment-${post.id}"></textarea>
                                <button class="btn btn-secondary" onclick="submitComment(${post.id})">评论</button>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        function likePost(postId) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '登录.html';
                return;
            }

            axios.post(`http://localhost:3000/api/posts/${postId}/like`, {}, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    const likeButton = document.querySelector(`button[onclick="likePost(${postId})"]`);
                    likeButton.innerHTML = `赞同 ${response.data.likes}`;
                })
                .catch(error => {
                    console.error('Error liking post:', error);
                });
        }

        function submitComment(postId) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '登录.html';
                return;
            }

            const commentText = document.getElementById(`comment-${postId}`).value;
            if (!commentText) {
                alert('评论不能为空');
                return;
            }

            axios.post(`http://localhost:3000/api/posts/${postId}/comment`, { comment: commentText }, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    const postElement = document.querySelector(`.post[data-id="${postId}"] .comments`);
                    postElement.innerHTML += `<p>${response.data.comment}</p>`;
                    document.getElementById(`comment-${postId}`).value = '';
                })
                .catch(error => {
                    console.error('Error submitting comment:', error);
                });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
