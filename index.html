<!doctype html>
<html lang="zh-CN">
//搜索页

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodExchange Platform - Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .search-results {
            margin-top: 20px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="首页.html">首页<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">笔记</a></li>
                    <li class="active"><a href="#">搜索</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="登录.html">用户</a></li>
                    <li><a href="发布.html">发布</a></li>
                </ul>
                <form class="navbar-form navbar-right" id="searchForm" action="搜索.html" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchInput" name="q" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<body>
    <h1 class="text-center">Search Results</h1>
    <div class="form-container">
        <div id="searchResults" class="search-results"></div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value;
            window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
        });

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            if (query) {
                axios.get(`https://your-api-endpoint.com/search?q=${encodeURIComponent(query)}`)
                    .then(function (response) {
                        const results = response.data.results;
                        const resultsContainer = document.getElementById('searchResults');
                        resultsContainer.innerHTML = '';

                        if (results.length > 0) {
                            results.forEach(result => {
                                const resultItem = document.createElement('div');
                                resultItem.classList.add('result-item');
                                resultItem.innerHTML = `<h4>${result.title}</h4><p>${result.description}</p>`;
                                resultsContainer.appendChild(resultItem);
                            });
                        } else {
                            resultsContainer.innerHTML = '<p>No results found.</p>';
                        }
                    })
                    .catch(function (error) {
                        console.error(error);
                        alert('Search failed.');
                    });
            }
        });
    </script>
</body>

</html>
