<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodExchange Platform</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/information.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <h1 class="text-center">Welcome to register</h1>
    <div class="form-container">
        <form id="registerForm">
            <div class="form-group" id="usernameField">
                <label for="exampleInputName">UserName</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
            </div>
            <div class="form-group" id="emailField">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group" id="phoneField">
                <label for="exampleInputPhone">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPhone" placeholder="Phone number">
            </div>
            <div class="form-group" id="passwordField1">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="current-password">
            </div>
            <div class="form-group" id="emailCodeField">
                <label for="exampleInputEmailCode">Email Code</label>

                <div class="input-group">
                    <div class="col-lg-7 " style="padding-left: 0px;">
                        <input type="text" class="form-control" id="exampleInputEmailCode" placeholder="Email Code">
                    </div>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="sendEmailCode">Get Email Code</button>
                </span>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Agree our deal
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="axios/axios.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#header-placeholder").load("header.html");
        });
    </script>
    <script src="js/registerSubmit.js"></script>
    <script src="js/sendEmailCode.js"></script>
</body>

</html>
