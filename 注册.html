<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodExchange Platform</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/box.css"> <!-- 引用独立的CSS文件 -->
</head>

<body>
    <div id="header-placeholder"></div>
    <h1 class="text-center">Welcome to register</h1>
    <div class="form-container">
        <form id="registerForm">
            <div id="form-placeholder"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Answer our deal
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#header-placeholder").load("header.html");
            window.enabledFields = ['usernameField', 'emailField','phoneField','passwordField1','emailCodeField'];
            $("#form-placeholder").load("form.html");
            $.getScript("js/form.js");
            $.getScript("js/registerSubmit.js");
            $.getScript("js/sendEmailCode.js");
        });
    </script>
</body>

</html>
