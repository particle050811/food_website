<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container center-screen">
        <div>
            <h2 class="text-center">Search Example</h2>
            <div class="search-container">
                <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                <button class="btn btn-primary ml-2" id="searchButton">Search</button>
            </div>
            <button class="btn btn-secondary mt-3" data-toggle="modal" data-target="#loginModal">Login</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', function () {
            const query = document.getElementById('searchInput').value;
            if (query) {
                // 跳转到搜索结果页面，并将查询字符串附加到 URL
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 执行登录请求，示例中使用简单的警告框代替实际请求
            if (username === 'admin' && password === 'password') {
                alert('Login successful');
                $('#loginModal').modal('hide');
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>

</html>
